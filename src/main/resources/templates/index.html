<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>My Recipes</p>
<table>
	<tr>
		<th>ID</th>
		<th>Description</th>
	</tr>
	<tr th:each="recipe: ${recipes}">
		<td th:text="${recipe.id}">123</td>
		<td th:text="${recipe.directions}">Tasty Godnees</td>
	</tr>
</table>
</body>
</html>
